name: proxy_app
description: A proxy application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  dio: ^5.4.0
  flutter_svg: ^2.0.9
  path_provider: ^2.1.2
  http: ^1.1.0 
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # Windows特性
  win32: ^5.1.1
  win32_registry: ^1.1.2
  ffi: ^2.1.0
  
  # 窗口管理
  window_manager: ^0.3.7
  
  # 系统托盘
  # system_tray: ^2.0.3
  
  # 路径处理
  path: ^1.8.3
  
  # URL启动
  url_launcher: ^6.2.2
  
  # 图标
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # 应用图标
  assets:
    - assets/images/
    - assets/js/
  
