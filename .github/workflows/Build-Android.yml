name: Build Android APK

on:
  workflow_dispatch:  # 仅手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.0'
        channel: 'stable'
    
    - name: Download required files
      run: |
        # 下载 libv2ray.aar
        mkdir -p android/app/libs
        wget -q -O android/app/libs/libv2ray.aar \
          https://github.com/2dust/AndroidLibV2rayLite/releases/download/6.57/libv2ray.aar
        
        # 下载 geo 文件
        mkdir -p android/app/src/main/assets
        wget -q -O android/app/src/main/assets/geoip.dat \
          https://github.com/v2fly/geoip/releases/latest/download/geoip.dat
        wget -q -O android/app/src/main/assets/geosite.dat \
          https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat
        
        # 下载 tun2socks
        mkdir -p android/app/src/main/jniLibs/arm64-v8a
        mkdir -p android/app/src/main/jniLibs/armeabi-v7a
        
        wget -q -O android/app/src/main/jniLibs/arm64-v8a/libtun2socks.so \
          https://github.com/hiddify/hiddify-next-core/releases/download/v1.5.4/tun2socks-android-arm64
        chmod +x android/app/src/main/jniLibs/arm64-v8a/libtun2socks.so
        
        wget -q -O android/app/src/main/jniLibs/armeabi-v7a/libtun2socks.so \
          https://github.com/hiddify/hiddify-next-core/releases/download/v1.5.4/tun2socks-android-arm7
        chmod +x android/app/src/main/jniLibs/armeabi-v7a/libtun2socks.so
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: |
        flutter build apk --release --split-per-abi
        flutter build apk --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: apk-release
        path: build/app/outputs/flutter-apk/*.apk
